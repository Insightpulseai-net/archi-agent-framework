# ============================================================================
# NGINX Configuration for Data Engineering Workbench
# ============================================================================
# Domain: workbench.insightpulseai.net
# TLS: Let's Encrypt via Certbot
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

# Upstream definitions
upstream workbench_frontend {
    server workbench-frontend:3000;
    keepalive 32;
}

upstream workbench_api {
    server workbench-api:8000;
    keepalive 32;
}

upstream temporal_ui {
    server temporal-ui:8080;
    keepalive 8;
}

upstream minio_console {
    server minio:9001;
    keepalive 8;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name workbench.insightpulseai.net;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name workbench.insightpulseai.net;

    # ========================================================================
    # SSL Configuration
    # ========================================================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-ancestors 'self';" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/workbench_access.log;
    error_log /var/log/nginx/workbench_error.log;

    # ========================================================================
    # General Settings
    # ========================================================================
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # ========================================================================
    # API Routes
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://workbench_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support for streaming responses
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running queries
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ========================================================================
    # Upload Endpoint (larger files, stricter rate limit)
    # ========================================================================
    location /api/v1/upload {
        limit_req zone=upload_limit burst=5 nodelay;

        client_max_body_size 500M;

        proxy_pass http://workbench_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for uploads
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # ========================================================================
    # WebSocket for Notebook Execution
    # ========================================================================
    location /ws/ {
        proxy_pass http://workbench_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket-specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ========================================================================
    # Health Check Endpoint (no auth required)
    # ========================================================================
    location /health {
        proxy_pass http://workbench_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Allow from anywhere for monitoring
        access_log off;
    }

    # ========================================================================
    # Temporal UI (restricted access)
    # ========================================================================
    location /temporal/ {
        # Basic auth for Temporal UI
        auth_basic "Temporal Administration";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/temporal/(.*) /$1 break;
        proxy_pass http://temporal_ui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # MinIO Console (restricted access)
    # ========================================================================
    location /minio/ {
        # Basic auth for MinIO console
        auth_basic "Storage Administration";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/minio/(.*) /$1 break;
        proxy_pass http://minio_console;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================================================
    # Static Assets & Frontend
    # ========================================================================
    location /_next/static/ {
        proxy_pass http://workbench_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location / {
        proxy_pass http://workbench_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket for Next.js HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ============================================================================
# n8n Subdomain (if co-located)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.insightpulseai.net;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Same SSL settings as main server
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # n8n needs longer timeouts for webhook waiting
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
