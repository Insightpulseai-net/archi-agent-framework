version: '3.8'

# ============================================================================
# Data Engineering Workbench - Docker Compose Stack
# ============================================================================
# A Databricks-style data engineering platform with Medallion architecture
#
# Services:
#   - workbench-frontend: Next.js UI
#   - workbench-api: FastAPI backend
#   - jupyter-server: Notebook kernel manager
#   - temporal-server: Workflow orchestration
#   - temporal-worker: Task execution
#   - postgres: Metadata database (Bronze/Silver/Gold layers)
#   - redis: Cache, sessions, and job queue
#   - minio: S3-compatible object storage for documents
#   - duckdb: Embedded OLAP (runs within API container)
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # FRONTEND - Next.js Application
  # --------------------------------------------------------------------------
  workbench-frontend:
    image: node:20-alpine
    container_name: workbench-frontend
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${WS_URL:-ws://localhost:8000}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      - ../apps/workbench-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - workbench-api
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # BACKEND API - FastAPI Application
  # --------------------------------------------------------------------------
  workbench-api:
    build:
      context: ../apps/workbench-api
      dockerfile: Dockerfile
    container_name: workbench-api
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Database (Medallion layers)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - BRONZE_SCHEMA=bronze
      - SILVER_SCHEMA=silver
      - GOLD_SCHEMA=gold

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # MinIO / Object Storage
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-workbench-data}

      # Jupyter
      - JUPYTER_URL=http://jupyter-server:8888
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}

      # Temporal
      - TEMPORAL_HOST=temporal-server:7233
      - TEMPORAL_NAMESPACE=default

      # External Services (InsightPulseAI Stack)
      - ODOO_URL=${ODOO_URL:-https://erp.insightpulseai.net}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USER=${ODOO_USER}
      - ODOO_API_KEY=${ODOO_API_KEY}
      - SUPERSET_URL=${SUPERSET_URL:-https://superset.insightpulseai.net}
      - SUPERSET_API_KEY=${SUPERSET_API_KEY}
      - OCR_SERVICE_URL=${OCR_SERVICE_URL:-http://188.166.237.231:8080}
      - OCR_API_KEY=${OCR_API_KEY}
      - MCP_URL=${MCP_URL:-https://mcp.insightpulseai.net}
      - MCP_API_KEY=${MCP_API_KEY}

      # Auth
      - AUTH_PROVIDER=${AUTH_PROVIDER:-internal}
      - AUTH_URL=${AUTH_URL:-https://auth.insightpulseai.net}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-8}

      # Multi-tenant
      - MULTI_TENANT_ENABLED=${MULTI_TENANT_ENABLED:-false}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-default}
    volumes:
      - ../apps/workbench-api:/app
      - workbench-notebooks:/app/data/notebooks
      - workbench-uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # JUPYTER SERVER - Notebook Kernel Manager
  # --------------------------------------------------------------------------
  jupyter-server:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter-server
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}
      - JUPYTER_ENABLE_LAB=yes
      - NB_USER=workbench
      - CHOWN_HOME=yes
      - GRANT_SUDO=yes
    volumes:
      - workbench-notebooks:/home/workbench/work
      - ../apps/workbench-api/kernels:/home/workbench/.local/share/jupyter/kernels
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Note: Jupyter runs internal only, accessed via API
    # ports:
    #   - "8888:8888"

  # --------------------------------------------------------------------------
  # TEMPORAL SERVER - Workflow Orchestration
  # --------------------------------------------------------------------------
  temporal-server:
    image: temporalio/auto-setup:latest
    container_name: temporal-server
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal-server:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # TEMPORAL WORKER - Task Execution
  # --------------------------------------------------------------------------
  temporal-worker:
    build:
      context: ../apps/workbench-api
      dockerfile: Dockerfile.worker
    container_name: temporal-worker
    environment:
      - TEMPORAL_HOST=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=workbench-tasks
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      # External services for worker tasks
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USER=${ODOO_USER}
      - ODOO_API_KEY=${ODOO_API_KEY}
      - OCR_SERVICE_URL=${OCR_SERVICE_URL}
      - OCR_API_KEY=${OCR_API_KEY}
      - SUPERSET_URL=${SUPERSET_URL}
      - SUPERSET_API_KEY=${SUPERSET_API_KEY}
    volumes:
      - workbench-uploads:/app/data/uploads
    depends_on:
      - temporal-server
      - postgres
      - redis
    networks:
      - workbench-network
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # TEMPORAL UI - Web Interface
  # --------------------------------------------------------------------------
  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - temporal-server
    networks:
      - workbench-network
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # POSTGRES - Metadata Database with Medallion Schemas
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: workbench-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-workbench}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-workbench}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workbench} -d ${POSTGRES_DB:-workbench}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # REDIS - Cache, Sessions, Job Queue
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: workbench-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # MINIO - S3-Compatible Object Storage
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: workbench-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # NGINX - Reverse Proxy (optional, use if not using external nginx)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: workbench-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/workbench.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - workbench-frontend
      - workbench-api
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - with-nginx

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  workbench-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  workbench-notebooks:
    driver: local
  workbench-uploads:
    driver: local
