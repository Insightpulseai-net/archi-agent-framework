# .github/workflows/ci-python.yml
name: CI - Python

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-python-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            setup.py

      - name: Install base dependencies
        run: |
          set -euo pipefail
          pip install --upgrade pip

          # Install from any requirements files found
          for req in requirements.txt requirements-dev.txt requirements-test.txt; do
            if [ -f "$req" ]; then
              pip install -r "$req" || true
            fi
          done

          # Install test dependencies as fallback
          pip install pytest pytest-cov ruff mypy || true

      - name: Lint with ruff (if Python code exists)
        run: |
          set -euo pipefail
          if compgen -G "**/*.py" > /dev/null 2>&1; then
            ruff check . --output-format=github || echo "Ruff found issues (non-blocking)"
          else
            echo "No Python files found. Skipping lint."
          fi
        continue-on-error: true

      - name: Type check with mypy (if configured)
        run: |
          set -euo pipefail
          if [ -f "pyproject.toml" ] || [ -f "mypy.ini" ] || [ -f ".mypy.ini" ]; then
            mypy . --ignore-missing-imports || echo "MyPy found issues (non-blocking)"
          else
            echo "No mypy config found. Skipping type check."
          fi
        continue-on-error: true

      - name: Run tests (if tests directory exists)
        run: |
          set -euo pipefail
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest tests/ -v --tb=short || echo "Some tests failed"
          else
            echo "No tests/ directory found. Skipping tests."
          fi
