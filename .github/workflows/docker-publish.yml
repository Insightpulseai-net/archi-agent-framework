# ============================================================================
# Docker - Build & Publish
# ============================================================================
# Build container images on PRs, push to GHCR on main/tags
# Supports multiple apps via matrix strategy
# ============================================================================

name: Docker - Build & Publish

on:
  pull_request:
    paths:
      - 'apps/**/Dockerfile'
      - 'apps/**/*.py'
      - 'apps/**/requirements*.txt'
      - '.github/workflows/docker-publish.yml'
  push:
    branches: [main]
    tags: ['v*.*.*']
    paths:
      - 'apps/**/Dockerfile'
      - 'apps/**/*.py'
      - 'apps/**/requirements*.txt'

env:
  REGISTRY: ghcr.io
  # Will be set dynamically per app
  # IMAGE_NAME: ${{ github.repository }}/app-name

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Detect which apps have changed
  # ==========================================================================
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
      has_changes: ${{ steps.detect.outputs.has_changes }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps with Dockerfiles
        id: detect
        run: |
          # Find all apps with Dockerfiles
          APPS_WITH_DOCKERFILE=$(find apps -name "Dockerfile" -exec dirname {} \; | sed 's|apps/||')

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, check which apps changed
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || true)
            CHANGED_APPS=""

            for app in $APPS_WITH_DOCKERFILE; do
              if echo "$CHANGED_FILES" | grep -q "apps/$app/"; then
                CHANGED_APPS="$CHANGED_APPS $app"
              fi
            done

            APPS_TO_BUILD=$(echo $CHANGED_APPS | xargs)
          else
            # For pushes to main/tags, build all apps with Dockerfiles
            APPS_TO_BUILD=$(echo $APPS_WITH_DOCKERFILE | xargs)
          fi

          if [ -z "$APPS_TO_BUILD" ]; then
            echo "No apps to build"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "apps=[]" >> $GITHUB_OUTPUT
          else
            # Convert to JSON array
            JSON_APPS=$(echo $APPS_TO_BUILD | tr ' ' '\n' | jq -R . | jq -s -c .)
            echo "Apps to build: $JSON_APPS"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "apps=$JSON_APPS" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Build and optionally push images
  # ==========================================================================
  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/${{ matrix.app }}
          file: apps/${{ matrix.app }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "### Docker Image Published :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Security scan (optional, runs on main branch)
  # ==========================================================================
  scan:
    name: Security Scan ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: |
      github.event_name != 'pull_request' &&
      needs.detect-changes.outputs.has_changes == 'true'

    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app }}:main'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
