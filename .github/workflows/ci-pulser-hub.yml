# .github/workflows/ci-pulser-hub.yml
name: CI - Pulser-Hub

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/pulser-hub/**'
      - '.github/workflows/ci-pulser-hub.yml'
  pull_request:
    paths:
      - 'apps/pulser-hub/**'
      - '.github/workflows/ci-pulser-hub.yml'

defaults:
  run:
    working-directory: apps/pulser-hub

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check api/ handlers/ || true

      - name: Type check with mypy
        run: |
          mypy api/ handlers/ --ignore-missing-imports || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        run: |
          pytest tests/ -v --cov=api --cov=handlers --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/pulser-hub/coverage.xml
          flags: pulser-hub
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: apps/pulser-hub
          push: false
          tags: pulser-hub:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-schema:
    name: Validate OpenAPI Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install validator
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate OpenAPI schema
        run: |
          swagger-cli validate schemas/openai-actions.json
