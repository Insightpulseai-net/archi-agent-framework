# Supabase Configuration for InsightPulseAI Platform
# Reference: https://supabase.com/docs/guides/cli/config

[project]
id = "ipai-prod"
name = "InsightPulseAI Platform"

[api]
enabled = true
port = 54321
schemas = ["public", "bronze", "silver", "gold"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://app.insightpulseai.net"
additional_redirect_urls = [
  "https://erp.insightpulseai.net/callback",
  "https://superset.insightpulseai.net/callback",
  "http://localhost:3000/callback"
]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.azure]
enabled = true
client_id = "env(AZURE_CLIENT_ID)"
secret = "env(AZURE_CLIENT_SECRET)"

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"

[analytics]
enabled = true
port = 54327
backend = "postgres"

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083
